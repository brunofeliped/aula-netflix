<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">INÍCIO</a>
                <a href="#">SÉRIES</a>
                <a href="#">FILMES</a>
                <a href="#">DOCUMENTÁRIOS</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BREAKING BAD</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini01.jpg" alt="Mini1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini02.jpg" alt="Mini2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini03.jpg" alt="Mini3">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini04.jpg" alt="Mini4">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini05.jpg" alt="Mini5">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini06.jpg" alt="Mini6">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini07.jpg" alt="Mini7">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini08.jpg" alt="Mini8">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini09.jpg" alt="Mini9">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="Mini10">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/e7d61dd9c7.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
